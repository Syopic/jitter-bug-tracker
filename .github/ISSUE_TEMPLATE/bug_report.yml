name: Bug Report
description: Report a bug or issue in Jitter
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened...
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Perform action '...'
        4. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should have happened...
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true
      
  - type: input
    id: game-version
    attributes:
      label: Game Version
      description: What version of Jitter are you running?
      placeholder: "e.g., 1.0.0, Early Access Build 2024-11"
    validations:
      required: true
      
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you playing on?
      options:
        - Windows
        - Linux
        - macOS
        - Steam Deck
        - Other
    validations:
      required: true
      
  - type: input
    id: os-version
    attributes:
      label: Operating System Version
      description: What OS version are you using?
      placeholder: "e.g., Windows 11 22H2, Ubuntu 22.04, macOS 14.0"
    validations:
      required: false
      
  - type: textarea
    id: system-specs
    attributes:
      label: System Specifications
      description: Please provide your system specifications (CPU, GPU, RAM)
      placeholder: |
        CPU: 
        GPU: 
        RAM: 
        Storage Type:
    validations:
      required: false
      
  - type: textarea
    id: logs
    attributes:
      label: Log Files or Error Messages (/steamapps/common/Jitter/logs)
      description: If applicable, paste any error messages or relevant log file contents
      placeholder: Paste last log here...
      render: shell
    validations:
      required: false
      
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots or videos to help explain the problem
      placeholder: Drag and drop images or videos here, or paste URLs
    validations:
      required: false
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might help...
    validations:
      required: false
